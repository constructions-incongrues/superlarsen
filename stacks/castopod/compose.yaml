services:
  app:
    image: castopod/castopod:1.13.4
    volumes:
      - /mnt/superlarsen/castopod/media:/var/www/castopod/public/media
    networks:
      - castopod-app
      - castopod-db
      - caddy
      - smtp
    restart: unless-stopped
    env_file: .env
    labels:
      caddy: castopod.superlarsen.fr
      caddy.reverse_proxy: "{{upstreams 8000}}"

  mariadb:
    image: mariadb:10.5
    networks:
      - castopod-db
    volumes:
      - /mnt/superlarsen/castopod/db:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    command: --requirepass changeme
    volumes:
      - /mnt/superlarsen/castopod/cache:/data
    networks:
      - castopod-app

networks:
  castopod-app:
  castopod-db:
  caddy:
    external: true
  smtp:
    external: true