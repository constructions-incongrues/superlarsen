services:
  app:
    image: castopod/castopod:latest
    volumes:
      - castopod-media:/var/www/castopod/public/media
    networks:
      - castopod-app
      - castopod-db
      - caddy
      - smtp
    restart: unless-stopped
    env_file: .env
    labels:
      caddy: castopod.superlarsen.fr
      caddy.reverse_proxy: "{{upstreams 8000}}"

  mariadb:
    image: mariadb:10.5
    networks:
      - castopod-db
    volumes:
      - castopod-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-castopod}
      MYSQL_USER: ${MYSQL_USER:-castopod}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-castopod}
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    command: --requirepass changeme
    volumes:
      - castopod-cache:/data
    networks:
      - castopod-app

volumes:
  castopod-media:
  castopod-db:
  castopod-cache:

networks:
  castopod-app:
  castopod-db:
  caddy:
    external: true
  smtp:
    external: true